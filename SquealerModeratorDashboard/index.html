<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moderator Dashboard</title>
    <!--
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/moderator.css">
</head>

<body>

    <script src="/js/moderator.js"></script>

    <div class="hero">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid mx-5 d-flex justify-content-between ">
                <div class="navbar-info navbar-div">
                    <img id="user-img" alt="user-img" class="text-light" />
                    <a class="navbar-brand" id="user-name">Nome</a>
                </div>

                <form class="d-flex navbar-div justify-content-center" role="search" id="searchDiv">
                    <input class="form-control me-2 w-75" type="search" placeholder="@user, Â§channel or squeal"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div class="navbar-div text-end">
                    <a href="/">Home</a>
                </div>
            </div>
        </nav>

        <div class="content d-flex justify-content-center">
            <div id="box" class="mt-3">
                <ul class="list-group list-group-horizontal d-flex justify-content-center mt-2 mb-2 section-header">
                    <li class="text-light box-section active-section" id="userSection">Users</li>
                    <li class="text-light box-section" id="channelSection">Channels</li>
                    <li class="text-light box-section" id="squealSection">Squeals</li>
                </ul>
                <div id="box-content" class="">
                    <div class="my-card">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/free-avatar-370-456322.png?f=webp" alt="foto" class="user-pic" />
                        <div class="user-content">
                            <p class="user-name">@username</p>
                        </div>
                        <input type="button" class="btn btn-primary" value="View more" />
                    </div>
                    
                </div>
            </div>
        </div>
</body>

</html>
